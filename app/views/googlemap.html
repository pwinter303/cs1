<p>This is the googleMap view.</p>


<div ng-controller="GooglemapCtrl">
    <div class="row">
        <div class="col-md-7">
            <ui-gmap-google-map
                    id="map-canvas"
                    center="map.center"
                    zoom="map.zoom"
                    draggable="true"
                    options="map.options"
                    control="map.control"
                    >
            </ui-gmap-google-map>
        </div>
        <div class="col-md-5">
            <b>Your Colleges and Universities:</b> <br>
            <i>(Ctrl-Click for multiple selection)</i> <br>

            <select multiple id="waypoints" ng-model="selectedItem">
                <option ng-repeat="college in colleges" value="{{college.location}}">{{college.name}}</option>
            </select>

            <!--<select multiple id="waypoints">-->
                <!--<div data-ng-repeat="college in colleges">-->
                    <!--<option value={{college.location}}>{{college.name}}</option>-->
                <!--</div>-->
            <!--</select>-->
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Start</label>
                    <div class="col-sm-8">
                        <select class="form-control" ng-model="routePoints.start"
                                ng-options="route.name for route in map.routes.start">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">End</label>
                    <div class="col-sm-8">
                        <select class="form-control" ng-model="routePoints.end"
                                ng-options="route.name for route in map.routes.end">
                        </select>
                    </div>
                </div>
                <button ng-click="calcRouteNEW(routePoints,selectedItem)" type="submit" class="btn btn-default">Submit</button>
                <br>
                <button ng-click="getCollegesOnRoute(routePoints,selectedItem)" type="submit" class="btn btn-default">CollegesOnRoute</button>
            </form>
        </div>
    </div>
</div>
